<div class="canvas-container" id="pdfContainer">
  <canvas id="pdfCanvas" hidden
          (mousedown)="onMouseDown($event)" 
          (mousemove)="onMouseMove($event)" 
          (mouseup)="onMouseUp()" 
          (mouseleave)="onMouseLeave()" 
          (touchstart)="onTouchStart($event)"
          (touchmove)="onTouchMove($event)"
          (touchend)="onTouchEnd($event)"></canvas>
</div>



<div class="toolbar">
  <button (click)="toggleWriteMode()">Write</button>
  <button (click)="toggleHighlightMode()">Highlight</button>
  <button (click)="savePdf()">Save</button>
</div>
